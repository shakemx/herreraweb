{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title%}</title>
    <meta name="description" content="{% block description %}{% endblock description %}" />
    <!-- FONT AWESOME CONTENT VALUES -->
    <script src="https://kit.fontawesome.com/2844112c82.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- OPEN GRAPH -->
    <meta property="og:title" content="{% block titleop %}{% endblock titleop%}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="herrera-garcia.com" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="{% block description_op %}{% endblock description_op %}" />
</head>
<body>
    {% block main_body_data %}

    
    {% endblock %}

    {% block js__files %} 
    {% endblock %}
</body>
</html>
